<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="main">
        <div class="blockWho">
            <p class="text">Ход: <span id="spanWho"></span></p>
        </div>

        <div class="blockArea" id="blockArea">
            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>

            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>

            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>
        </div>

        <div class="blockWinner" id="blockWinner">
            <p class="text">Победитель: <span id="spanWin"></span></p>
            <button class="btnNewGame" id="btnNewGame">Новая игра</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
